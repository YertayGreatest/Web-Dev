<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login page</title>
    <link rel="stylesheet" href="ig_st.css">
</head>
<body>
    <div class="everything">
        <div class="images">
            <img src="ig_login_images/ig_login_phones.png" alt="phones" class="phones" width=366px>
        </div>
        <div class="right-column">
            <div class="main-box">
                <img src="ig_login_images/instagram_name_login.webp" id="instaname" alt="insta name" width=200px>
                <form>
                    <div class="inputs">
                        <input type="text" placeholder="Phone number, username, or email" required>
                        <input type="text" placeholder="Password" required>     
                    </div>
                    <button class="loginbtn" type="submit">Log in</button>
                </form>
    
                <div class="separator">
                    <div class="line"></div>
                    <span class="text">OR</span>
                    <div class="line"></div>
                </div>
                <div class="fblogin">
                    <p><a href="#" id="fblogintext"><img src="ig_login_images/small facebook logo.png" alt="fblogo" id="fblogoimg" width=30>Log in with Facebook</a></p>
                </div>
                
                <div class="forgotpw">
                    <p><a href="#">Forgot password?</a></p>
                </div>
    
                
            </div>
            <div class="account-prompt">
                <div class="donthaveacc">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="app-stores">
                    <a href="#"><img src="ig_login_images/getongoogleplay.png" alt="Google Play" width="120"></a>
                    <a href="#"><img src="ig_login_images/frommicrosoft.png" alt="Microsoft" width="120"></a>
                </div>
            </div>
        </div>
        
    
    </div>

    <!-- footer -->

    <footer class="global-footer">
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="footer-meta">
            <span class="language">English</span>
            <div class="copyright">Â© 2025 Instagram from Meta</div>
        </div>
    </footer>   
     
    

</body>
</html>
